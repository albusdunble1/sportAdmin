
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Announcement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input ngModel type="text" name="title" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea ngModel type="text" name="description" required></ion-textarea>
        </ion-item>
    </ion-list>

    <button type="submit" ion-button color="primary" block outline [disabled]="f.invalid">Post</button>
  </form>
  <br><br>
  



  <p style="padding-left: 13px;">Announcements</p>
  <ion-list>
    <ion-item-sliding *ngFor="let announcement of announcementsArray.reverse()">
    <ion-item >
    <ion-badge item-left>{{ announcement.date }}</ion-badge>{{ announcement.title }}
    </ion-item>

    <ion-item-options side="right">
        <button ion-button icon-only (click)="onEditAnnouncement(announcement)" color="primary">
            <ion-icon name="create"></ion-icon>
          </button>
      <button ion-button icon-only (click)="onRemoveAnnouncement(announcement.key)" color="danger" style="padding-right: 2px; padding-left:2px;">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  

</ion-content>
